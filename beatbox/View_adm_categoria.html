<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox ADM - Categorias</title>

    <!--////////////////////////// CSS|Bootstrap////////////////////////// -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles-adm-C,U.css">

    <!--////////////////////////// Fonts////////////////////////// -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid main">
        <!-- Titulo da página -->
        <div class="container-fluid mt-5 mb-0 title">
            <h1 class="m-auto">Categorias</h1>
        </div>

        <!-- Conteúdo -->
        <div class="container-fluid content">
            <div class="container pt-5">
                <table class="table table-bordered bg-white">
                    <thead class="thead-dark">
                        <tr>
                            <th class="col-edit" scope="col">Editar</th>
                            <th class="col-id" >#</th>
                            <th class="col-cat">Categoria</th>
                            <th class="col-elements" >Elementos</th>
                            <th class="col-delete" >Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-edit" scope="row"><button type="button" class="btn">&#128221</button></td>
                            <td class="col-id">1</th>
                            <td class="col-cat">Guitarras</td>
                            <td class="col-elements">24</td>
                            <td class="col-delete" ><button type="button" class="btn">Excluir</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
